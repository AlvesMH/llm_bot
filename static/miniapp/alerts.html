
<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html>
<head>
  <title>HappyBot MiniApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    h2 {
      margin: 30px 0;
    }
    .menu-button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    .menu-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<head><title>Set Alerts</title></head>
<body>
<h2>Set an Alert</h2>
<form id="alertForm">
  Message: <input type="text" name="message"><br>
  Trigger Time: <input type="datetime-local" name="datetime"><br>
  <button type="submit">Send Alert</button>
</form>
<div id="response"></div>
<script>
document.getElementById("alertForm").onsubmit = async function(e) {
  e.preventDefault();
  const message = e.target.message.value;
  const datetime = e.target.datetime.value;
  const response = await fetch("https://your-happybot-api.com/api/alert", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message, datetime })
  });
  const result = await response.json();
  document.getElementById("response").innerText = result.status || "Alert sent!";
};
</script>
</body>
</html>
